<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="module">
		import {
			natives, nodes, showIf,
			on, ref, pathSetter,
			getNodes, animate, css, custom
		} from "./dist/jquire.js"

		const {
			div, input, button,
			form, dialog, img,
			main, nav, a, br, hr, ul, li,
			footer, template, span
		} = natives

		const { HelloWorld } = custom

		const { attr, text, fragment } = nodes

		const assets = pathSetter("../assets/")
		let navLinks = [
			{ name: "works", link: "#" },
			{ name: "skills", link: "#" },
			{ name: "hire me", link: "#" },
			{ name: "contact me", link: "#" },
			{ name: "support", link: "#" },
			{ name: "contributions", link: "#" },
			{ name: "education", link: "#" },
		]

		const navLinksRef = ref({ navLinks })

		const originalNavLinks = [...navLinks]
		const handleInput = (evt) => {
			navLinksRef.navLinks = originalNavLinks.filter(x =>
				x.name.toLowerCase().includes(evt.target.value.trim().toLowerCase()))
		}

		const app = div(
			HelloWorld("Hello World!"),
			input(
				on.input(handleInput),
			),
			ul(
				navLinksRef,
				({ navLinks }) => navLinks.map(x =>
					li(
						x.name
					)
				)
			)
		)

		app.attachTo(document.body)
		const MyButton = (label = '', theme = "normal") => {
			const primary = theme == "normal"
				? "lightgrey"
				: "danger"
					? "palevioletred"
					: "info"
						? "cornflowerblue"
						: "coral" // warning
			
			const accent = theme == normal
				? "darkgrey"
				: "danger"
					? "red"
					: "info"
						? "royalblue"
						: "orangered" // warning
			
			const style = {
				padding: "3px 5px",
				border: `1px solid ${accent}`,
				backgroundColor: primary,
				borderRadius: "5px"
			}

			return custom("my-btn", HTMLButtonElement)(
				css(style),
				label
			)
		}
	</script>
</body>

</html>
