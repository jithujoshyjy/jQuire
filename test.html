<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="module">
		import {
			natives, nodes, states,
			on, state, pathSetter,
			getNodes, animate, css, custom,
		} from "./src/jquire.js"

		const {
			div, input, button,
			form, dialog, img,
			main, nav, a, br, hr, ul, li,
			footer, template, span
		} = natives

		const { attr, text, fragment } = nodes

		const data = [1, 2, 3, 4, 5, 6, 7]
		const numbersST = state(data)

		const app = div(
			div(
				"My name is ",
				(_ = states(numbersST)) => ul(
					numbersST.map(x => li(x))
				)
			),
			" ",
			button(
				"toggle name",
				on.click(evt => numbersST.push(numbersST.length+1))
			)
		)

		/*
		const data = state(['a', 'b', 'c', 'd'])
		div(
			(changed = states(data)) => null,
			(condition = when(x == y)) => null,
			(event = on("click")) => null,
			([item, idx] = each(data)) => null,
			(event = mount()) => null,
			(event = unmount()) => null,
		)
		*/

		app.attachTo(document.body)
	</script>
</body>

</html>
