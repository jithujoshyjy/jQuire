<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="module">
		import {
			natives, nodes, watch, each,
			on, state, pathSetter, when,
			getNodes, animate, css, custom,
		} from "./src/jquire.js"

		const {
			div, input, button,
			form, dialog, img,
			main, nav, a, br, hr, ul, li,
			footer, template, span, aside
		} = natives

		const { attr, text, fragment } = nodes

		const sidebarST = state({ clicked: false })
		const numbersST = state(Array.from({ length: 10 }, (_, i) => i + 1))
		const style = {
			lineHeight: "8px"
		}

		const app = div(
			button(
				div(css(style), "➖", br(), "➖", br(), "➖"),
				(_ = on("click")) => sidebarST.clicked = !sidebarST.clicked
			),
			(_ = watch(sidebarST)) => {
				return (_ = when(sidebarST.clicked)) =>
					aside(
						ul(
							([x] = each(numbersST)) => li(x)
						)
					)
			}
		)

		/*
		const data = state(['a', 'b', 'c', 'd'])
		div(
			(changed = watch(data)) => null,    [✔]
			(condition = when(x == y)) => null, [✔]
			(event = on("click")) => null,      [✔]
			([item, idx] = each(data)) => null, [✔]
			(event = mount()) => null,
			(event = unmount()) => null,
			(promise = awaitable.pending) => null,
			(value = awaitable.then) => null,
			(error = awaitable.catch) => null
		)
		*/

		app.attachTo(document.body)
	</script>
</body>

</html>
