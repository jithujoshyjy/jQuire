<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="module">
		import {
			natives, nodes, watch, each,
			on, state, pathSetter, when,
			getNodes, animate, css, custom,
		} from "./src/jquire.js"

		const {
			div, input, button,
			form, dialog, img,
			main, nav, a, br, hr, ul, li,
			footer, template, span
		} = natives

		const { attr, text, fragment } = nodes
		
		const numbers = Array.from({ length: 10 }, (_, i) => i+1)
		const numbersST = state(numbers)
		
		const app = div(
			div(
				"natural numbers ",
				(_ = watch(numbersST)) =>
					([x] = each(numbersST)) => (_ = when(x % 2 == 0)) => div(x)
				// ([x, i] = each(numbersST), _ = when(x % 2 == 0)) => li(x)
			),
			" ",
			button(
				"more natual numbers",
				(event = on("click")) => numbersST.push(numbersST.length + 1)
			),
		)

		/*
		const data = state(['a', 'b', 'c', 'd'])
		div(
			(changed = watch(data)) => null,    [✔]
			(condition = when(x == y)) => null, [✔]
			(event = on("click")) => null,      [✔]
			([item, idx] = each(data)) => null, [✔]
			(event = mount()) => null,
			(event = unmount()) => null,
			(promise = awaitable.pending) => null,
			(value = awaitable.then) => null,
			(error = awaitable.catch) => null
		)
		*/

		app.attachTo(document.body)
	</script>
</body>

</html>
