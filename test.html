<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<script type="module">
		import {
			natives, nodes, watch,
			on, state, pathSetter, when,
			getNodes, animate, css, custom,
		} from "./src/jquire.js"

		const {
			div, input, button,
			form, dialog, img,
			main, nav, a, br, hr, ul, li,
			footer, template, span
		} = natives

		const { attr, text, fragment } = nodes

		const numbersST = state([1, 2, 3, 4, 5, 6, 7])
		const app = div(
			div(
				"natural numbers ",
				(_ = watch(numbersST)) => ul(
					numbersST.map(x => li(x))
				)
			),
			" ",
			button(
				"more natual numbers",
				(event = on("click")) => numbersST.push(numbersST.length+1)
			),
			(_ = watch(numbersST)) =>
				(_ = when(numbersST[numbersST.length-1] % 2 == 0)) => "even"
		)

		/*
		const data = state(['a', 'b', 'c', 'd'])
		div(
			(changed = watch(data)) => null,    [✔]
			(condition = when(x == y)) => null, [✔]
			(event = on("click")) => null,      [✔]
			([item, idx] = each(data)) => null,
			(event = mount()) => null,
			(event = unmount()) => null,
		)
		*/

		app.attachTo(document.body)
	</script>
</body>

</html>
